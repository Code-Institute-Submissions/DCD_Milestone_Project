<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3 class="balsamiq">Add Recipe</h3>
<!--Add recipe form-->
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12 balsamiq">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_bar</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" minlength="1" maxlength="60" required />
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">read_more</i>
                <textarea name="recipe_description" id="recipe_description" type="text" class="materialize-textarea" minlength="10" maxlength="500" required></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">image_search</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" type="text" class="materialize-textarea" minlength="1" maxlength="1000" required></textarea>
                <label for="recipe_ingredients">Recipe Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">chat</i>
                <textarea name="recipe_preparation" id="recipe_preparation" type="text" class="materialize-textarea" minlength="10" maxlength="1500" required></textarea>
                <label for="recipe_preparation">Recipe Preparation</label>
            </div>
        </div>
        <div class="row">
        <div class="input-field col s12 m6 l3">
                <i class="material-icons prefix">landscape</i>
                <select id="recipe_cuisine" name="recipe_cuisine" required>
                    <option value="" disabled selected>Choose your option</option>
                    <!--Add for loop to iterate over cooktime list to render them in the select input form-->
                    {% for cuisine in cuisines %}
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="European">European</option>
                    <option value="{{cuisine.recipe_cuisine}}">{{cuisine.recipe_cuisine}}</option>
                    {% endfor %}
                </select>
                <label>Cuisines</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <i class="material-icons prefix">av_timer</i>
                <select id="making_time" name="making_time" required>
                    <option value="" disabled selected>Choose your option</option>
                    <!--Add for loop to iterate over cooktime list to render them in the select input form-->
                    {% for time in maketime %}
                    <option value="0-5 minutes">0-5 minutes</option>
                    <option value="5-15 minutes">5-15 minutes</option>
                    <option value="15-30 minutes">15-30 minutes</option>
                    <option value="{{time.making_time}}">{{time.making_time}}</option>
                    {% endfor %}
                </select>
                <label>Making Time</label>
            </div>

            <div class="input-field col s12 m6 l3">
                <i class="material-icons prefix">format_list_bulleted</i>
                <select id="recipe_type" name="recipe_type" required>
                    <option value="" disabled selected>Choose your option</option>
                    <!--Add for loop to iterate over recipe type list to render them in the select input form-->
                    {% for rtype in recipetype %}
                     <option value="Juice">Juice</option>
                    <option value="Smoothies">Smoothies</option>
                    <option value="Soft Smoothies">Soft Smoothies</option>
                    <option value="{{rtype.recipe_type}}">{{rtype.recipe_type}}</option>
                    {% endfor %}
                </select>
                <label>Type</label>
            </div>

            <div class="input-field col s12 m6 l3">
                <i class="material-icons prefix">person</i>
                <select id="recipe_serving" name="recipe_serving" required>
                    <option value="" disabled selected>Choose your option</option>
                    <!--Add for loop to iterate over serving list to render them in the select input form-->
                    {% for serve in serving %}
                    <option value="{{serve.recipe_serving}}">{{serve.recipe_serving}}</option>
                    <option value="1-2 persons">1-2 persons</option>
                    <option value="2-4 persons">2-4 persons</option>
                    <option value="4-6 persons">4-6 persons</option>
                    {% endfor %}
                </select>
                <label>Serving</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect #455a64 blue-grey" type="submit" name="action">
                Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
<!--Added underneath code here to avoid "Cannot read property addEventListener error" shown in console-->
<script>
        // Added following code to avoide bugs in Materialize for datepicker source - copied from google
        document.getElementById("matfix").addEventListener("click", function (e) {
            e.stopPropagation();
            });
</script>
{% endblock %}
